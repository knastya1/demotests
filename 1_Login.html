<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://demo.open-eshop.com/" />
<title>1_Login</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">1_Login</td></tr>
</thead><tbody>
<tr>
	<td>setTimeout</td>
	<td>60000</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>/oc-panel/auth/login</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>link=Login</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>css=div#login-modal input[name='email']</td>
	<td>demo@open-eshop.com</td>
</tr>
<tr>
	<td>type</td>
	<td>css=div#login-modal input[name='password']</td>
	<td>demo</td>
</tr>
<tr>
	<td>click</td>
	<td>//button[@type='submit']</td>
	<td></td>
</tr>
<tr>
	<td>waitForElementPresent</td>
	<td>css=a.btn.btn-success.navbar-btn[href $= '/oc-panel']</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
